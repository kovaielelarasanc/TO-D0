<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO WEB APP</title>
</head>

<body>
    <div class="wrapper">
        <div class="screen-backdrop"> </div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    <img src="assets/main-menu.png" alt="">
                </div>
                <div class="welcome">
                    <div class="content">
                        <h1>WELCOME <span class="h-span">!</span></h1>
                        <p> Do your <span class="totalTasks"></span> tasks  </p>
                    </div>
                    <div class="img">
                        <img src="assets/moslem-woman.png" alt="">
                    </div>
                </div>
            </div>
            <!---categories-->
            <div class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <div class="left">
                            <img src="assets/woman.png" alt="">
                            <div class="content">
                                <h1>personal</h1>
                                <p>5 task</p>
                            </div>
                        </div>
                        <div class="options">
                            <div class="toggle-btn">
                                <img src="assets/three-dots.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen category-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <img src="assets/back-btn.png" alt="">
                </div>
                <div class="options">
                    <img src="assets/three-dots.png" alt="">
                </div>
            </div>
            <div class="category-details">
                <img src="assets/woman.png" alt="" id="category-img">
                <div class="details">
                    <p class="category-tasks">8 tasks</p>
                    <h1 class="category-title">personal</h1>
                </div>
            </div>
            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <label for="task" class="task">
                            <input type="checkbox" name="" id="task">
                            <span class="checkmark">
                                <img src="assets/check-mark.png" alt="">
                            </span>
                            <p>Buy a new car</p>
                        </label>
                        <div class="delete">
                            <img src="assets/trash.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------add task btn-->
        <div class="add-task-btn">
            <img src="assets/add.png" alt="">
        </div>

        <!---------------------------------->
        <div class="black-backdrop"></div>
        <!---------------add task form----------->
        <div class="add-task">
            <div class="add-task-backdrop"></div>
            <h1 class="heading">Add Task</h1>
            <div class="input-group">
                <label for="task-input">Task</label>
                <input type="text" name="" id="task-input" required>
            </div>
            <div class="input-group">
                <label for="category-select">Category</label>
                <select name="" id="category-select">
                   
                </select>
            </div>
            <div class="btns">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add</button>
            </div>
        </div>
    </div>

    



    <script src="script.js"></script>
</body>

</html>
